<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Method</title>
</head>
<body>
    <script>

        var s1 = new Array("mango", "apple","kiwi","banana")
        console.log(s1)
        console.log(s1.join("-"))
        console.log(s1.toString())
        console.log(s1)
        var s2 = s1.slice(3,4)
        console.log(s2)

        var s3 = new Array("2","3","4","6","8","10","12")
        console.log(s3.slice(1,4))
        console.log(s3.slice(-2))
        console.log(s3.slice(1))
        console.log(s3.slice(3,-1))
        console.log(s3.slice(0,3))

    </script>
    
</body>
</html>
