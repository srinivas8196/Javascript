<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 25</title>
</head>
<body>

    <script>

        for( var i=1; i<=20; i++)
        {
            document.write(i*25)
            document.write("<br>")
        }

    </script>
     
</body>
</html>
